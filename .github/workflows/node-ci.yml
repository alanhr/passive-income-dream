name: Node CI

on: ['push']

jobs:
  setup:
    runs-on: ['ubuntu-latest']

    strategy:
      matrix:
        node-version: [14.x]

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: "yarn"

      - name: Install dependencies
        run: yarn --frozen-lockfile

      - name: Run Lint
        run: yarn lint

      - name: Run Test
        run: yarn test

  quality:
    runs-on: ['ubuntu-latest']
    needs: ['setup']

    steps:
      - uses: actions/checkout@v2

      - name: Run Lint
        run: yarn lint

      - name: Run Test
        run: yarn test
